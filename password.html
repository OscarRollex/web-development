<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Geneartor</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="settings">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="8" max="200" value="12">
        </div>
        <div class="settings">
            <label>
                <input type="checkbox" id="include-uppercase">Uppercase
            </label>
        </div>
        <div class="settings">
            <label>
                <input type="checkbox" id="include-lowercase" checked>Lowercase
            </label>
        </div>
        <div class="settings">
            <label>
                <input type="checkbox" id="include-numbers" checked>Numbers
            </label>
        </div>
        <div class="settings">
            <label>
                <input type="checkbox" id="include-symbols">Symbols
            </label>
        </div>
        <button id="generate">Generate Password</button>
        <div class="output">
            <input type="text" id="password" readonly>
            <button id="copy">Copy to Clipboard</button>
        </div>
    </div>
 <script src="pass.js"></script>   
</body>
</html>
